            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
                <div>
                    <a><img id="user_image" src="user_image.png"></a>
                    <p>Drusti Thakkar</p>
                    <button id="edit_button" onclick=editProfile()><i class="fas fa-edit"></i></button>
                </div>
                <form class="edit_form">
                    <input class="input_form" type="text" placeholder="Name" disabled="true"/>
                    <input id="sjsuid" type="number" placeholder="SJSU ID" disabled="true"/>
                    <input class="input_form" type="email" placeholder="Email" disabled="true"/>
                    <input class="input_form" type="number" placeholder="Contact" disabled="true"/>
                    <input class="input_form" type="text" placeholder="About Me" disabled="true"/>
                    <input class="input_form" type="text" placeholder="City" disabled="true"/>
                    <input class="input_form" type="text" placeholder="Country" disabled="true"/>
                    <input class="input_form" type="text" placeholder="Company" disabled="true"/>
                    <input class="input_form" type="text" placeholder="School" disabled="true"/>
                    <input class="input_form" type="text" placeholder="Gender" disabled="true"/>
                    <input class="input_form" type="text" placeholder="Languages" disabled="true"/>
                    <input class="input_form" type="text" placeholder="Hometown" disabled="true"/><br/>
                    <input class="input_form" type="button" value="Save" disabled="true"/>
                </form>
        </div>
        <script>
            function editProfile(){
                array = document.getElementsByClassName("input_form");
                for(var i=0; i<array.length; i++){
                    array[i].toggleAttribute("disabled");
                }
            }
        </script>
    </body>
</html>
